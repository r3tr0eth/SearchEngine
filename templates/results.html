<!doctype html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
            <li><a href="{{ result }}">{{ result }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">New Search</a>
</body>
</html>
